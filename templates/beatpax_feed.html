<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beat Pax - Ask Chopper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "S√∂hne", Helvetica, Arial, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0;
            border-bottom: 1px solid #2d2d2d;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
        }

        .header p {
            font-size: 14px;
            color: #999999;
            margin-top: 5px;
        }

        .back-link {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #999999;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #ffffff;
        }

        .search-bar {
            background: #0d0d0d;
            border: 1px solid #2d2d2d;
            border-radius: 12px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .search-bar input {
            background: transparent;
            border: none;
            outline: none;
            color: #ffffff;
            font-size: 15px;
            flex: 1;
        }

        .search-bar input::placeholder {
            color: #666666;
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: #0d0d0d;
            border: 1px solid #2d2d2d;
            color: #cccccc;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            border-color: #666666;
            background: #1a1a1a;
        }

        .filter-btn.active {
            background: #ffffff;
            color: #000000;
            border-color: #ffffff;
        }

        .packs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .pack-card {
            background: #0d0d0d;
            border: 1px solid #2d2d2d;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .pack-card:hover {
            border-color: #666666;
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
        }

        .pack-cover {
            width: 100%;
            aspect-ratio: 1;
            background: #1a1a1a;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .pack-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
        }

        .pack-info {
            padding: 16px;
        }

        .pack-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .pack-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #999999;
            margin-bottom: 12px;
        }

        .pack-meta span {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .creator-info {
            display: flex;
            align-items: center;
            gap: 10px;
            padding-top: 12px;
            border-top: 1px solid #2d2d2d;
        }

        .creator-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
        }

        .creator-details {
            flex: 1;
        }

        .creator-name {
            font-size: 13px;
            font-weight: 500;
        }

        .creator-stats {
            font-size: 11px;
            color: #666666;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666666;
        }

        .empty-state h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #999999;
        }

        .empty-state p {
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 24px;
            }

            .packs-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>Beat Pax</h1>
                <p>Discover beats and sample packs from the community</p>
            </div>
            <a href="/sounds" class="back-link">
                ‚Üê Back to My Uploads
            </a>
        </div>

        <div class="search-bar">
            <span>üîç</span>
            <input type="text" id="searchInput" placeholder="Search by title, genre, BPM, or creator..." onkeyup="filterPacks()">
        </div>

        <div class="filters">
            <button class="filter-btn active" onclick="filterByGenre('all')">All</button>
            <button class="filter-btn" onclick="filterByGenre('Hip-Hop')">Hip-Hop</button>
            <button class="filter-btn" onclick="filterByGenre('Trap')">Trap</button>
            <button class="filter-btn" onclick="filterByGenre('R&B')">R&B</button>
            <button class="filter-btn" onclick="filterByGenre('Electronic')">Electronic</button>
            <button class="filter-btn" onclick="filterByGenre('Pop')">Pop</button>
            <button class="filter-btn" onclick="filterByGenre('Jazz')">Jazz</button>
        </div>

        <div class="packs-grid" id="packsGrid">
            <!-- Populated by JavaScript -->
        </div>
    </div>

    <script>
        let allPacks = [];
        let currentGenreFilter = 'all';

        async function loadPacks() {
            try {
                const res = await fetch('/api/beatpax/list');
                if (res.ok) {
                    const data = await res.json();
                    allPacks = data.packs || [];
                    renderPacks(allPacks);
                }
            } catch (err) {
                console.error('Failed to load packs:', err);
            }
        }

        function renderPacks(packs) {
            const container = document.getElementById('packsGrid');

            if (!packs.length) {
                container.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <h2>No Beat Packs Yet</h2>
                        <p>Be the first to upload and share your beats with the community!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = packs.map(pack => {
                const initials = pack.creator.split(' ').map(n => n[0]).join('').toUpperCase();
                const filesText = pack.files_count === 1 ? '1 file' : `${pack.files_count} files`;

                return `
                    <a href="/profile/${pack.user_id}" class="pack-card">
                        <div class="pack-cover" style="background-image: url('${pack.cover_url || ''}')">
                            <div class="pack-badge">${filesText}</div>
                        </div>
                        <div class="pack-info">
                            <div class="pack-title">${pack.title}</div>
                            <div class="pack-meta">
                                ${pack.genre ? `<span>üéµ ${pack.genre}</span>` : ''}
                                ${pack.bpm ? `<span>‚è±Ô∏è ${pack.bpm} BPM</span>` : ''}
                                ${pack.musical_key ? `<span>üéπ ${pack.musical_key}</span>` : ''}
                            </div>
                            <div class="creator-info">
                                <div class="creator-avatar">${initials}</div>
                                <div class="creator-details">
                                    <div class="creator-name">${pack.creator}</div>
                                    <div class="creator-stats">Click to view profile</div>
                                </div>
                            </div>
                        </div>
                    </a>
                `;
            }).join('');
        }

        function filterByGenre(genre) {
            currentGenreFilter = genre;

            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            filterPacks();
        }

        function filterPacks() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            let filtered = allPacks;

            // Filter by genre
            if (currentGenreFilter !== 'all') {
                filtered = filtered.filter(pack =>
                    pack.genre && pack.genre.toLowerCase() === currentGenreFilter.toLowerCase()
                );
            }

            // Filter by search term
            if (searchTerm) {
                filtered = filtered.filter(pack =>
                    pack.title.toLowerCase().includes(searchTerm) ||
                    (pack.genre && pack.genre.toLowerCase().includes(searchTerm)) ||
                    pack.creator.toLowerCase().includes(searchTerm) ||
                    (pack.bpm && pack.bpm.toString().includes(searchTerm))
                );
            }

            renderPacks(filtered);
        }

        // Load packs on page load
        loadPacks();
    </script>
</body>
</html>
